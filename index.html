<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashini Translator Chatbot</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme"> <!-- Dark theme as default -->

    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-button" onclick="toggleTheme()">üí°</button>
    </div>

    <div class="chat-container">
        <div id="chat" class="chat-box"></div>

        <div class="input-container">
            <textarea id="inputText" rows="4" placeholder="Type here..." disabled></textarea>

            <!-- Language selection button -->
            <div class="language-menu">
                <button class="language-button" onclick="toggleLanguageOptions()">üåç</button>
                <ul id="language-options" class="language-options">
                    <li><button onclick="setLanguage('ta', 'Tamil')">Tamil</button></li>
                    <li><button onclick="setLanguage('te', 'Telugu')">Telugu</button></li>
                    <li><button onclick="setLanguage('ur', 'Urdu')">Urdu</button></li>
                    <li><button onclick="setLanguage('hi', 'Hindi')">Hindi</button></li>
                    <li><button onclick="setLanguage('bn', 'Bengali')">Bengali</button></li>
                    <li><button onclick="setLanguage('pa', 'Punjabi')">Punjabi</button></li>
                    <li><button onclick="setLanguage('ml', 'Malayalam')">Malayalam</button></li>
                    <li><button onclick="setLanguage('kn', 'Kannada')">Kannada</button></li>
                </ul>
            </div>

            <!-- Send button -->
            <button id="sendButton" onclick="sendMessage()" disabled>‡§≠‡•á‡§ú‡•á‡§Ç/Send</button>
        </div>
    </div>

</body>
</html>

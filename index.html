<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamadhenu Chatbot</title>
    <link rel="icon" type="image/png" href="kamdhenu.png">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button (Left-aligned) -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-button" onclick="toggleTheme()" 
        style="background-color: whitesmoke; color: black;">üåô</button>
    </div>

    <!-- WhatsApp and Telegram Buttons -->
    <div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px; width: 100%;">
        
        <!-- WhatsApp Button -->
        <button onclick="addToWhatsApp()" style="
            display: flex; align-items: center; gap: 8px;
            padding: 10px 15px; border: none; cursor: pointer;
            background-color: #25D366; color: white; font-size: 16px;
            font-weight: bold; border-radius: 8px;">
            <img src="wp.png" alt="WhatsApp" style="width: 24px; height: 24px;">
            Add to WhatsApp
        </button>

        <!-- Telegram Button -->
        <button onclick="addToTelegram()" style="
            display: flex; align-items: center; gap: 8px;
            padding: 10px 15px; border: none; cursor: pointer;
            background-color: #0088cc; color: white; font-size: 16px;
            font-weight: bold; border-radius: 8px;">
            <img src="tl.png" alt="Telegram" style="width: 24px; height: 24px;">
            Add to Telegram
        </button>
    </div>

    <script>
    function addToWhatsApp() {
        window.open('https://api.whatsapp.com/send?phone=YOUR-BOT-NUMBER', '_blank');
    }

    function addToTelegram() {
        window.open('https://t.me/YOUR-BOT-USERNAME', '_blank');
    }
    </script>

    <div class="chat-container">
        <div id="chat" class="chat-box"></div>

        <!-- Input Section -->
        <div class="input-container">
            <textarea id="inputText" rows="3" placeholder="Type here..." disabled></textarea>

            <!-- Language Selection Button -->
            <button id="language-button" class="language-button" onclick="toggleLanguageOptions()">Select Language</button>

            <!-- Language Selection Menu (Initially Hidden) -->
            <div id="language-options" class="language-options">
                <button onclick="setLanguage('ta', 'Tamil')">Tamil</button>
                <button onclick="setLanguage('te', 'Telugu')">Telugu</button>
                <button onclick="setLanguage('ur', 'Urdu')">Urdu</button>
                <button onclick="setLanguage('sd', 'Sindhi')">Sindhi</button>
                <button onclick="setLanguage('sa', 'Sanskrit')">Sanskrit</button>
                <button onclick="setLanguage('pa', 'Punjabi')">Punjabi</button>
                <button onclick="setLanguage('or', 'Odia')">Odia</button>
                <button onclick="setLanguage('ne', 'Nepali')">Nepali</button>
                <button onclick="setLanguage('mai', 'Maithili')">Maithili</button>
                <button onclick="setLanguage('mr', 'Marathi')">Marathi</button>
                <button onclick="setLanguage('ml', 'Malayalam')">Malayalam</button>
                <button onclick="setLanguage('ks', 'Kashmiri')">Kashmiri</button>
                <button onclick="setLanguage('kn', 'Kannada')">Kannada</button>
                <button onclick="setLanguage('hi', 'Hindi')">Hindi</button>
                <button onclick="setLanguage('gu', 'Gujarati')">Gujarati</button>
                <button onclick="setLanguage('gom', 'Goan Konkani')">Goan Konkani</button>
                <button onclick="setLanguage('doi', 'Dogri')">Dogri</button>
                <button onclick="setLanguage('brx', 'Bodo')">Bodo</button>
                <button onclick="setLanguage('bn', 'Bengali')">Bengali</button>
                <button onclick="setLanguage('as', 'Assamese')">Assamese</button>
            </div>

            <!-- Buttons for Mic, Image Upload, and Send -->
            <div class="button-container">
                <button id="micButton" class="icon-button" onclick="startRecording()">üé§</button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                <button id="imageButton" class="icon-button" onclick="document.getElementById('imageInput').click()">üì∑</button>
                <button id="sendButton" onclick="sendMessage()" disabled>Translate‚û°Ô∏è</button>
            </div>
        </div>
    </div>

</body>
</html>

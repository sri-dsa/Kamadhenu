<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashini Translator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Bhashini Translator</h2>
            <button id="themeToggle" onclick="toggleTheme()">ðŸ’¡</button>
        </div>

        <div id="chat" class="chat-box"></div>

        <div class="input-container">
            <div class="language-selector">
                <button id="languageBtn" onclick="toggleLanguageList()">+ Language</button>
                <div id="language-options" class="language-options">
                    <button onclick="setLanguage('ta')">Tamil</button>
                    <button onclick="setLanguage('te')">Telugu</button>
                    <button onclick="setLanguage('kn')">Kannada</button>
                    <button onclick="setLanguage('mr')">Marathi</button>
                </div>
            </div>
            <textarea id="inputText" rows="3" placeholder="Type here..."></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>

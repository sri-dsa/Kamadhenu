<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashini Translator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Bhashini Translator</h2>
            <button id="themeToggle">ðŸ’¡</button>
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Chat history will go here -->
        </div>

        <div class="input-container">
            <div class="language-selector" id="languageSelector">
                <button id="languageBtn">Select Language</button>
                <div class="language-options" id="languageOptions">
                    <button onclick="selectLanguage('ta')">Tamil</button>
                    <button onclick="selectLanguage('te')">Telugu</button>
                    <button onclick="selectLanguage('kn')">Kannada</button>
                    <button onclick="selectLanguage('mr')">Marathi</button>
                </div>
            </div>
            <textarea id="inputText" rows="3" placeholder="Type here..."></textarea>
            <button id="sendBtn" onclick="translateText()" disabled>Send</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashini Translator Chatbot</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-button" onclick="toggleTheme()">💡</button>
    </div>

    <div class="chat-container">
        <div id="chat" class="chat-box"></div>
        
        <div class="input-container">
            <textarea id="inputText" rows="3" placeholder="Type here..."></textarea>
            
            <!-- Language Button next to Send button -->
            <button class="language-button" onclick="toggleLanguageOptions()">🌐</button>
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Language Selection Menu -->
        <ul id="language-options" class="language-options">
            <li><button onclick="setLanguage('ta')">Tamil</button></li>
            <li><button onclick="setLanguage('te')">Telugu</button></li>
            <li><button onclick="setLanguage('kn')">Kannada</button></li>
            <li><button onclick="setLanguage('mr')">Marathi</button></li>
        </ul>
    </div>
</body>
</html>

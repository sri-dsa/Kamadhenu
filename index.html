<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhashini Translator Chatbot</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-button" onclick="toggleTheme()">ðŸ’¡</button>
    </div>

    <div class="chat-container">
        <div id="chat" class="chat-box"></div>
        
        <!-- Language Selection with Expandable Button -->
        <div class="language-select-container">
            <button class="expandable-button" onclick="toggleLanguageOptions()">Select Language</button>
            <ul id="language-options" class="language-options">
                <li><button onclick="setLanguage('ta')">Tamil</button></li>
                <li><button onclick="setLanguage('te')">Telugu</button></li>
                <li><button onclick="setLanguage('kn')">Kannada</button></li>
                <li><button onclick="setLanguage('mr')">Marathi</button></li>
            </ul>
        </div>

        <div class="input-container">
            <textarea id="inputText" rows="3" placeholder="Type here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>

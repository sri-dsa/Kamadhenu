<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README from Kamadhenu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">README - Kamadhenu Chatbot</h1>
    
    <div id="readme-container" style="padding: 20px;">
        <div id="readme-content"></div>
    </div>

    <script>
        // Fetch the README.md file from the GitHub repository
        fetch('https://raw.githubusercontent.com/sri-dsa/Kamadhenu/main/README.md')
            .then(response => response.text())
            .then(data => {
                // Use showdown.js to convert markdown to HTML
                var converter = new showdown.Converter();
                var html = converter.makeHtml(data);
                document.getElementById('readme-content').innerHTML = html;
            })
            .catch(error => console.error('Error fetching README:', error));
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
</body>
</html>
